<div id='cards' class="container">
  <div>
    <div class="row">
      <h3>My Cards:</h3>
      <div ng-repeat="card in cards">
        <br>
        <a ui-sref="card({id: card.id})">
          <div class="card">
            <div class="card__sim"></div>
            <div class="card__number">
              {{ card.number }}
            </div>
            <div class="card__little-number">
              cvv: {{ card.cvv }}
            </div>
            <div class="card__expiration">
              Exp. {{ card.expiration }}
            </div>
            <div class="card__name">
              {{ card.name }}
            </div>
            <div class="card__limit">
              limit: {{ card.limit }}
            </div>
          </div>
        </a>
<!--         <p>The limit on this card is: {{ card.limit }}</p>
 -->      </div>
    </div>
  </div>
</div>
