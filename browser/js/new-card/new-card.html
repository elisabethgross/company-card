<div class="container">
  <div class="col-xs-9">
    <form id="newcard-form" name="newcardForm" ng-submit="addCard()">
      <div class="form-group">
        <alert type="danger" ng-show="error">
          {{ error }}
        </alert>
      </div>
      <div class="form-goup">
        <label for="name">Name</label>
        <input type="text" ng-model="card.name" class="form-control" id="name" placeholder="Name" required>
      </div>
      <div class="form-group">
          <label for="limit">Limit</label>
          <input type="text" ng-model="card.limit" class="form-control" id="limit" placeholder="Limit" required>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
  <div class="col-xs-3">
    <order-table></order-table>
  </div>
</div>
