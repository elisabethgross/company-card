<div id='cards' class="container">
  <div class='col-xs-10'>
    <div class="row">
      <br>
      <div class="card">
        <div class="card__sim"></div>
        <div class="card__number">
          {{ card.number }}
        </div>
        <div class="card__little-number">
          cvv: {{ card.cvv }}
        </div>
        <div class="card__expiration">
          Exp. {{ card.expiration }}
        </div>
        <div class="card__name">
          {{ card.name }}
        </div>
        <div class="card__limit">
          limit: {{ card.limit }}
        </div>
      </div>
    </div>
  </div>
</div>
